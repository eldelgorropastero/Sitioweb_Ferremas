<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ferremas - Inicio de Sesión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Fuente Skranji -->
  <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: 'Skranji', cursive;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ff6f61;
      text-shadow: 0 0 5px #ff6f61;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #e0e0e0;
    }

    .form-control:focus {
      background-color: #3a3a3a;
      border-color: #ff6f61;
      box-shadow: 0 0 5px #ff6f61;
      color: #fff;
    }

    .btn-primary {
      background-color: #ff6f61;
      border-color: #ff6f61;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e85c50;
      border-color: #e85c50;
    }

    .text-center a {
      color: #ff6f61;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
      color: #e85c50;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario o correo electrónico</label>
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario o email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required />
      </div>

      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <p class="text-center mt-3">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
